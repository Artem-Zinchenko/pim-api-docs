type: object
required: ["code"]
properties:
  code:
    type: string
    description: Category code
    x-immutable: true
  root:
    type: string
    description: Category code of the root category of the category tree (only available on SaaS platforms)
    x-read-only: true
  parent:
    type: string
    description: Category code of the parent's category
    x-validation-rules: "&bull; It is either equal to `null` or to an existing category code. &#10;&bull; If equal to an existing category code, it cannot reference itself."
    default: "null"
  updated:
    type: string
    description: Date of the last update
    format: dateTime
    x-read-only: true
  labels:
    type: object
    description: Category labels for each locale
    x-validation-rules: The `localeCode` is the code of an existing and activated locale
    default: {}
    properties:
      localeCode:
        type: string
        description: Category label for the locale `localeCode`
  nested_tree_node:
    type: object
    x-read-only: true
    description: Nested category tree information for the current node category
    properties:
      depth:
        type: integer
        description: Depth of the node into the nested category tree (only available on SaaS platforms)
      left:
        type: integer
        description: Left child of the node into the nested category tree (only available on SaaS platforms)
      right:
        type: integer
        description: Right child of the node in the nested category tree (only available on SaaS platforms)
example: {
  "code": "winter_collection",
  "root": "master",
  "parent": "master",
  "updated": "2021-05-22T12:48:00+02:00",
  "labels": {
    "en_US": "Winter collection",
    "fr_FR": "Collection hiver"
  },
  "nested_tree_node": {
    "depth": 1,
    "left": 2,
    "right": 3
  }
}
