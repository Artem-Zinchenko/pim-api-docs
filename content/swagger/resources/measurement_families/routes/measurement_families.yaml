get:
  summary: Get list of measurement families
  operationId: "measurement_families_get_list"
  description: This endpoint allows you to get a list of measurement families. Measurement families are paginated and sorted by code.
  tags:
    - Measurement family
  x-versions:
    - "Serenity"
  responses:
    200:
      description: Return measurement families paginated
      schema:
        title: Measurement Families
        type: object
        allOf:
          - $ref: '#/definitions/Pagination'
          - properties:
              _embedded:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/definitions/MeasurementFamilyList'
