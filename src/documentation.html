<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Doc</title>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src='js/bootstrap.min.js' type='text/javascript'></script>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="icon" type="image/png" href="img/akene36.png">
  <script type="text/javascript"> 
    $(function(){
      $("#includedContent").load("content/content.html", function() {
        var ToC = "<ul class='nav nav-stacked'>";

        var newLine, el, title, link;

        var firstChild;
        var previousHasAchild = false;
        $("h1, h2").each(function() {
          var newLine = '';
          el = $(this);
          title = el.text().match(/^#(.*$)/)[1];
          link = "#" + el.attr("title-id");
          if(el.prop("tagName") === "H1"){
            firstChild = true;
            if(previousHasAchild){
              newLine = "</ul></li>";
              previousHasAchild =false;
            }
            newLine = newLine +
            "<li class='main-nav'>" +
              "<a href='" + link + "'>" +
                title +
              "</a>";
          } else {
            previousHasAchild = true;
            if(firstChild){
              newLine = "<ul class='nav'>";
              firstChild = false;
            }
            newLine = newLine +
            "<li class='sub-nav'>" +
              "<a href='" + link + "'>" +
                title +
              "</a>" +
            "</li>";
          }

          ToC += newLine;

        });

        ToC += "</ul>";

        $("#navbar-nav").prepend(ToC);
      });
      
    });
  </script>
</head>
<body data-spy="scroll" data-target="#navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img alt="Akeneo" src="img/akene.png" width="50"></a>
        <p class="navbar-text">Akeneo Web API</p>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Getting started <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/getting-started.html">Make my first request</a></li>
                <li><a href="/getting-started-admin.html">Manage the access to the API</a></li>
              </ul>
            </li>
          <li class="active"><a href="/documentation.html">Documentation</a></li>
          <li><a href="/api-reference-index.html">API reference</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div id="navbar" class="col-sm-3 hidden-xs">
        <nav role='tablist' id="navbar-nav" data-spy='affix' data-offset-top='80'></nav>
      </div>
      <div class="col-xs-12 col-sm-9">
        <div id="includedContent"></div>
      </div>
    </div>
  </div>
</body>
</html>
